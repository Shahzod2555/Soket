{% extends 'base.html' %}

{% block title %}Пользователи{% endblock %}

{% block content %}
<h1>Список пользователей</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="{{ url_for('app_blueprint.chat', recipient_id=user.id) }}">{{ user.username }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('app_blueprint.logout') }}">Выйти</a>
{% endblock %}
